<html>

<head>

	<link rel="apple-touch-icon" href="farmatodo.png">

</head>

<body>

    <div class="container"> 
        <div id="divDeslizar" style="width: 100%;background-color: aqua;">
            <div class="neon-pulse" style="
                padding: 1px;
                border-radius: 10px;

                float: right;
                margin-bottom: 10px;">
                <label class="lblIndicador" style="font-size: 9px; padding-left: 5px;float: left; margin-top: 5px;">Desliza para descubrir más </label>
                <img src="deslizar.png" style="padding: 5px;width: 22px; float: right;" >
            </div>
        </div>

        <div>       
        <div class="flipbook">
            <div class=""><img src="page_1.jpg" alt="Página 1"></div>
            <div class=""><img src="page_2.jpg" alt="Página 2"></div>
            <div class=""><img src="page_3.jpg" alt="Página 3"></div>
            <div class=""><img src="page_4.jpg" alt="Página 4"></div>
            <div class=""><img src="page_5.jpg" alt="Página 5"></div>
            <div class=""><img src="page_6.jpg" alt="Página 6"></div>
            <div class=""><img src="page_7.jpg" alt="Página 7"></div>
            <div class=""><img src="page_8.jpg" alt="Página 8"></div>
            <div class=""><img src="page_9.jpg" alt="Página 9"></div>
            <div class=""><img src="page_10.jpg" alt="Página 10"></div>
            <div class=""><img src="page_11.jpg" alt="Página 11"></div>
            <div class=""><img src="page_12.jpg" alt="Página 12"></div>
            <div class=""><img src="page_13.jpg" alt="Página 13"></div>
            <div class=""><img src="page_14.jpg" alt="Página 14"></div>
            <div class=""><img src="page_15.jpg" alt="Página 15"></div>
            <div class=""><img src="page_16.jpg" alt="Página 16"></div>
            <div class=""><img src="page_17.jpg" alt="Página 17"></div>
            <div class=""><img src="page_18.jpg" alt="Página 18"></div>
            <div class=""><img src="page_19.jpg" alt="Página 19"></div>
            <div class=""><img src="page_20.jpg" alt="Página 20"></div>

            <button id="prev" class="prev-btn">&#8249;</button>
            <button id="next" class="next-btn">&#8250;</button>
        </div>
        
        <div class="controls">
            <button id="prev" class="prev-btn">&#8249;</button>
            <button id="next" class="next-btn">&#8250;</button>
        </div>
    </div>



    <script>

        var isMobile = 0;
        var tamamowidth = 0
        var tamanoheight = 0;
        var esWeb = false;
        var Paginas1 = 0;
        var Paginas2 = 0;


        function getMagazineSize() {
            const viewportWidth = $(window).width();
            const viewportHeight = $(window).height();

            const prevBtn = document.getElementById("prev");
            const nextBtn = document.getElementById("next");

            tamamowidth = viewportWidth;


            // Define un punto de quiebre para el diseño responsive
            isMobile = viewportWidth <= 768;

            let width = 0;
            let height = 0;
            let display = 'double';

            if (isMobile) {
                // En modo móvil, ajusta el tamaño para que sea de una sola página y ocupe casi todo el ancho de la pantalla
                width = viewportWidth * 0.7;
                height = (width) + 200 * (1100 / 1152); // Mantiene la relación de aspecto de las páginas
                display = 'single';
                esWeb = false;
            } else {
                // En modo de escritorio, ajusta el tamaño para que se adapte al viewport
                 width = viewportWidth * 0.8;
                 height = (width / 1152) * 752;
                display = 'double';
                esWeb = true;

                // Si el alto es muy grande para la pantalla, recalcula con el alto
                if (height > viewportHeight * 0.8) {
                    height = viewportHeight * 0.8;
                    width = (height / 752) * 1152;
                }
            }

            return {
                width: width,
                height: height,
                display: display
            };
        }

        function resizeMagazine() {
            const newSize = getMagazineSize();

            $('.flipbook').turn('size', newSize.width, newSize.height);
            $('.flipbook').turn('display', newSize.display);
          
        }

        $(window).ready(function () {

            
            // Inicializa el magazine con el tamaño correcto al cargar la página
            const initialSize = getMagazineSize();
            
        
            $('.flipbook').turn({
                autoCenter: true,
                duration: 900,
                width: initialSize.width,
                height: initialSize.height,
                display: initialSize.display,         
                when: {
                turned: function(e, page) {
                    
                    console.log('Current view: ', $(this).turn('view'));

                    Paginas1 = $(this).turn('view')[0];
                    Paginas2 = $(this).turn('view')[1];

                    ValidarWebRezise();
                }
                  
                }
            });

            function ValidarWebRezise(){
                
                    var element = document.getElementById('prev');
                    var element1 = document.getElementById('next');
                    
                    if(esWeb){  
                        element.style.removeProperty('left') ;
                        element1.style.removeProperty('right') ;

                        if(Paginas1 == 0 && Paginas2 == 1){  

                             if(tamamowidth >= 700 && tamamowidth <= 768){
                                 element1.style.right = "5%"; 
                                element.style.left = "10%";
                            }
                         
                            if(tamamowidth >= 768 && tamamowidth <= 1000){
                                 element1.style.right = "11%"; 
                                element.style.left = "35%";
                            }

                            if(tamamowidth >= 1000 && tamamowidth <= 1450){
                                  element1.style.right = "13%"; 
                                element.style.left = "36%"; 
                            }

                            if(tamamowidth >= 1450 && tamamowidth <= 1700){
                                  element1.style.right = "15%"; 
                                element.style.left = "37%"; 
                            }
                            if(tamamowidth >= 1700 && tamamowidth <= 1900){
                                element1.style.right = "15%"; 
                                element.style.left = "37%"; 
                            }

                            if(tamamowidth >= 1900 && tamamowidth <= 2050){
                                element1.style.right = "18%"; 
                                element.style.left = "38%"; 
                            }

                             if(tamamowidth >= 2050 && tamamowidth <= 2300){
                                element1.style.right = "20%"; 
                                element.style.left = "39%"; 
                            }

                            if(tamamowidth >= 2300 && tamamowidth <= 2500){
                                element1.style.right = "23%"; 
                                element.style.left = "40%"; 
                            }
                            if(tamamowidth >= 2500 && tamamowidth <= 3000){
                                element1.style.right = "25%";   
                                element.style.left = "41%"; 
                            }

                            if(tamamowidth >= 3000 && tamamowidth <= 8000){
                                element1.style.right = "25%";   
                                element.style.left = "41%"; 
                            }


                        }                        
                        else{
                         
                         if(tamamowidth >= 700 && tamamowidth <= 768){
                                 element1.style.right = "5%"; 
                                element.style.left = "10%";
                            }
                         
                            if(tamamowidth >= 768 && tamamowidth <= 1000){
                                 element1.style.right = "2%"; 
                                element.style.left = "5%";
                            }

                            if(tamamowidth >= 1000 && tamamowidth <= 1450){//l
                                  element1.style.right = "3%"; 
                                element.style.left = "6%"; 
                            }

                            if(tamamowidth > 1450 && tamamowidth <= 1850){//2
                                  element1.style.right = "5%"; 
                                element.style.left = "7%"; 
                            }
                            if(tamamowidth >= 1850 && tamamowidth <= 2000){//3
                                element1.style.right = "7%"; 
                                element.style.left = "9%"; 
                            }

                            /*if(tamamowidth >= 1900 && tamamowidth <= 2050){
                                element1.style.right = "8%"; 
                                element.style.left = "8%"; 
                            }*/

                             if(tamamowidth >= 2000 && tamamowidth <= 2250){//4
                                element1.style.right = "10%"; 
                                element.style.left = "12%"; 
                            }

                            if(tamamowidth >= 2250 && tamamowidth <= 2450){//5
                              element1.style.right = "14%"; 
                                element.style.left = "16%"; 
                            }
                            if(tamamowidth >= 2450 && tamamowidth <= 2950){
                                element1.style.right = "17%";   
                                element.style.left = "19%"; 
                            }

                            if(tamamowidth >= 2950 && tamamowidth <= 8000){
                                element1.style.right = "18%";   
                                element.style.left = "19%"; 
                            }                       
                             
                        }
                    }

            }

            // Vuelve a redimensionar el magazine cada vez que la ventana cambia de tamaño
            $(window).bind('resize', function () {  
                ValidarWebRezise();          
                resizeMagazine();
            });

            $("#prev").on("click", function () {
                $(".flipbook").turn("previous");
                console.log(isMobile);
            });

            $("#next").on("click", function () {
                $(".flipbook").turn("next");
            });

            const totalPages = $(".flipbook").turn("pages");

            $("#page-info").text("1 / " + totalPages);

            $(".flipbook").bind("turned", function (event, page) {
                $("#page-info").text(page + " / " + totalPages);
            });

            $(window).bind('keydown', function (e) {
                const totalPages = $(".flipbook").turn("pages");
                switch (e.key) {
                    case "ArrowLeft":
                        $(".flipbook").turn("previous");
                        break;
                    case "ArrowRight":
                        $(".flipbook").turn("next");
                        break;
                    case "Home":
                        $(".flipbook").turn("page", 1);
                        break;
                    case "End":
                        $(".flipbook").turn("page", totalPages);
                        break;
                }
            });
        });

    </script>
</body>

</html>
