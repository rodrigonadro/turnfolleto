<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
<script type="text/javascript" src="../../jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../../turn.min.js"></script>

<style type="text/css">
body{
	background:#ccc;
}
#magazine{
	width:1152px;
	height:752px;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
.control-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 14px 0px 0px 10px;
  /*  background: #000;*/
    color: white;
    font-size: 16px;
    /*border-top: 2px solid #333;*/
}

.control-bar button {
    background: #222;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s;
}

.control-bar button:hover {
    background: #555;
}

</style>
</head>
<body>
<div id="magazine">
	<div style="background-image:url(page_1.jpg);"></div>
	<div style="background-image:url(page_2.jpg);"></div>
	<div style="background-image:url(page_3.jpg);"></div>

	<div style="background-image:url(page_7.jpg);"></div>

	<div style="background-image:url(page_9.jpg);"></div>
	<div style="background-image:url(page_10.jpg);"></div>
	<div style="background-image:url(page_11.jpg);"></div>
	<div style="background-image:url(page_12.jpg);"></div>

	<div style="background-image:url(page_19.jpg);"></div>
	<div style="background-image:url(page_20.jpg);"></div>
</div>

<div class="control-bar">
            <button id="prev">&#8592;</button>			
            <button id="next">&#8594;</button>
</div>

<script type="text/javascript">
	$(window).ready(function() {
        const isMobile = window.innerWidth <= 768; // Define un punto de quiebre para considerar una pantalla "mÃ³vil"
        
        $('#magazine').turn({
            display: isMobile ? 'single' : 'double',
            acceleration: true,
            gradients: !$.isTouch,
            elevation:50,
            when: {
                turned: function(e, page) {
                    console.log('Current view: ', $(this).turn('view'));
					console.log('Display ', $(this).turn('display'));
                }
            }
        });
		
        const totalPages = $("#magazine").turn("pages");

        $("#prev").on("click", function () {
            $("#magazine").turn("previous");
        });

        $("#next").on("click", function () {
            $("#magazine").turn("next");
        });
        
        $(window).bind('keydown', function(e){
            switch (e.key) {
                case "ArrowLeft":   
                    $("#magazine").turn("previous");
                    break;
                case "ArrowRight": 
                    $("#magazine").turn("next");
                    break;
                case "Home":       
                    $("#magazine").turn("page", 1);
                    break;
                case "End":         
                    $("#magazine").turn("page", totalPages);
                    break;
            }
        });
    });

</script>

</body>
</html>
